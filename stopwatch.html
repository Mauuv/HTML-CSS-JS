<!DOCTYPE html>

<html>
  <head>
    <title>StopWatch</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Heebo">
    <link rel="stylesheet" href="styles/stopwatch.css">
  </head>

  <body>
    <div class="stopwatch-border">
      <p class="stopwatch-text js-stopwatch-text">00:00</p>

      <button class="start-stop-button js-reset-button">Reset</button>
    </div>
    <script src="scripts/stopwatch.js"></script>
  </body>
</html>
